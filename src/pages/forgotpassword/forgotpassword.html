<ion-header>
	<ion-navbar>
		<ion-title>Forgot Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	
     
	<form #forgotPasswordForm="ngForm" novalidate>
		<div padding-top text-center >
        <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">EmailId</ion-label>
				<ion-input [(ngModel)]="emailId.email" placeholder="Enter Your EmailId" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
					required autocomplete="on">
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				EmailId is Required
			</p>
		</ion-list>
    <ion-row responsive-sm>
          <ion-col>
				<button style=" background-color: #3996ea;" ion-button (click)="forgotPassword(forgotPasswordForm)" type="submit" block>Submit</button>
				
			</ion-col>
	</ion-row> 
    </div>
		
	</form>

</ion-content>
