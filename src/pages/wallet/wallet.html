 <ion-content padding>
        <form #pForm="ngForm" novalidate>
           <ion-list no-lines class="form-input-fields">
              <div [ngSwitch]="wallet" >
                  <ion-list *ngSwitchCase="'btcpage'">
                  <br><br><br><br> <br><br><br><br>
                  <ion-list>
         <h3 style="color: #3896ea;" align="center">Total BTC Balance</h3>
         <div>
          <p align="center">{{BCHbalance}}</p>
         </div>
         <ion-grid>
         <ion-row>
            <ion-col col-6>
          <button class="button-backcolor" ion-button type="submit" block (click)="openSendPage(SendPage)">Send</button>
          </ion-col>
           <ion-col col-6>
          <button class="button-backcolor" ion-button type="submit" block (click)="showConfirm()">Recieve</button>
           </ion-col>
            </ion-row>
          </ion-grid>
         <!--  <button class="button-backcolor" ion-button (click)="changeCurrentPassword(pForm)" type="submit" block>Save</button> -->
     </ion-list>
           <h3 style="color: #3896ea;" align="center">Transaction list</h3>
           <ion-grid>
             <ion-row>
                <ion-col>
                  Date
                </ion-col>
                <ion-col>
                  Amount
                </ion-col>
                <ion-col>
              Transaction id
                </ion-col>
             </ion-row>
           </ion-grid>

           <ion-grid>
            <ion-row *ngFor="let item of tx">
              <ion-col>
                {{item.time | date : 'dd-MM-2018 hh:mm:ss'}}
                </ion-col>
              <ion-col>
                {{item.amount}}
              </ion-col>
              <ion-col >
                 {{(item.txid | slice:0:10)+".."}}
              </ion-col>
            </ion-row>
          </ion-grid>
                  
                  </ion-list>
              </div>
          </ion-list>
        </form>
