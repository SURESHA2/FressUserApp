<ion-header>

  <ion-navbar>
 <ion-title>model </ion-title> 
    
    
  </ion-navbar>

</ion-header>


<ion-content>

  <form #Form="ngForm" novalidate>
    <ion-list no-lines class="form-input-fields">
  <br /><br /><br /><br /><br /> 
  <h3 align="center">Address</h3>
   <ion-item>
    <ion-label floating>{{address}}</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
<ion-item>
      <ion-input [(ngModel)]="amountdetails.amount" placeholder="Enter Amount" name="amount" type="text" #amount="ngModel" spellcheck="false" autocapitalize="off" class="login-input"
          required autocomplete="on">
        </ion-input>
      </ion-item>

      <p ion-text [hidden]="amount.valid || submitted == false" color="danger" padding-left>
       Amount is Required
      </p>
      <ion-row class="message_row">
      <ion-col col-10>
        <ion-item no-lines>
          <ion-input type="text" placeholder="type your message here..." [(ngModel)]="userContent"></ion-input>
        </ion-item>
      </ion-col>
       <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="userContent ==''">
        Send
      </button>
      </ion-col>
       </ion-row>
    <!-- 
          <button class="button-backcolor" ion-button (click)="onsendBalance(Form)" type="submit" block>send Request</button> -->
         <button class="button-backcolor" ion-button  (click)="closeModal()" type="Close" block>Close</button>
          <!-- <button class="button-backcolor" ion-button (click)="onsendBalance1(sForm)" type="submit" block>Resset</button> -->
       
     </ion-list> 
  </form>
  
  
    <ion-row class="message_row">
      <ion-col col-10>
        <ion-item no-lines>
          <ion-input type="text" placeholder="type your message here..." [(ngModel)]="userContent"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="userContent ==''">
        Send
      </button>
     
   
      </ion-col>
    </ion-row>
  

  
</ion-content>
