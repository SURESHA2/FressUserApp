
<ion-content>

	<div  text-center style=" margin-top: 26px;">
		<img src="assets/img/Streetx logo.png" alt="Ionic logo" class="brand-logo">
	</div>
	<h3 style="color: #3896ea;" align="center"><strong>Create Account</strong></h3>
	<!-- <ion-col strong>Create Account</strong></h3></ion-col> -->
	<!-- <ion-row class="logo" text-center>
		 <ion-col col-12 style="    font-size: 2em;    margin-top: 38px;    color: #3896ea;"><ion-icon name="create" class="icon-chat-user"></ion-icon></ion-col>
		 <ion-col col-12><h3 style="color: #3896ea;"><strong>Create Account</strong></h3></ion-col>
	</ion-row> -->
	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines class="form-input-fields">
			<ion-row>
				
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.fullName" placeholder="Enter Full Name" name="fullName" type="text" #fullName="ngModel" required class="login-input" autocomplete="on">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="fullName.valid || submitted == false" color="danger" padding-left>
						Full Name is Required
					</p>
				
			    </ion-row>
				<ion-row>
				
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.mobileNumber" placeholder="Enter Mobile Number" name="mobileNumber" number="number" #mobileNumber="ngModel" required class="login-input" autocomplete="on">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="mobileNumber.valid || submitted == false" color="danger" padding-left>
						Mobile Number is Required
					</p>
				
			</ion-row>
			<ion-row>
				<ion-col class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.email" placeholder="Enter Email Id" name="email" type="email" #email="ngModel" required class="login-input" autocomplete="on" >
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
						Email Id  Required
					</p>


				</ion-col>
			</ion-row>
			

				<ion-col col-6 class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.password" placeholder="Enter Password" name="password" type="password" #password="ngModel" required class="login-input" autocomplete="on">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
						Password is Required
					</p>
				</ion-col>
				<ion-col col-6 class="padding0">
					<ion-item class="padding0">
						<ion-input [(ngModel)]="signup.confirmPassword" placeholder="Re-Enter Password" name="confirmpassword" type="password" #confirmPassword="ngModel" required class="login-input" autocomplete="on">
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="confirmPassword.valid || submitted == false" color="danger" padding-left>
						Re-Enter Password is Required
					</p>
				</ion-col>
			

			<ion-row responsive-sm>
				<ion-col >
					<button style="    background-color: #3996ea;" ion-button (click)="onSignup(signupForm)" type="submit" block>Sign-Up</button>
				</ion-col>
			</ion-row>
			<hr>
			<ion-row>
				<ion-col text-center  style="font-size: 0.8em; color: #bdbdbd;">
					Already a member? <a (click)="onLogin()">Login</a>
				</ion-col>
			</ion-row>
		</ion-list>


	</form>

</ion-content>
